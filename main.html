<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="#" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Encriptador</title>
  </head>
  <body>
    <h1>Encriptador/Desencriptador</h1>
    <form id="form-encrypt">
      <label for="message">Ingresa el mensaje a encriptar:</label>
      <input type="text" id="message" name="message" />
      <button type="submit">Encriptar</button>
    </form>
    <form id="form-decrypt">
      <label for="encrypted-message">Ingresa el mensaje encriptado:</label>
      <input type="text" id="encrypted-message" name="encrypted-message" />
      <button type="submit">Desencriptar</button>
    </form>
    <div class="result">
      <h3>Su resultado es:</h3>
      <div id="result"></div>
      <div id="decrypted-result"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
